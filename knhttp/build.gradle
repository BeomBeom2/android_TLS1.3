plugins {
	id 'com.android.library'
	id 'maven-publish'
}

android {
	compileSdkVersion 32

	defaultConfig {
		minSdkVersion 21
		targetSdkVersion 32
		versionCode 35
		versionName "3.0.5"
		consumerProguardFiles 'proguard-rules.pro'
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}

	lintOptions {
		abortOnError false
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_11
		targetCompatibility JavaVersion.VERSION_11
	}

	publishing {
		singleVariant("release")
	}
}

dependencies {
	api 'androidx.appcompat:appcompat:1.5.0'
	api 'com.squareup.okio:okio:3.2.0'
	api ('com.squareup.okhttp3:okhttp:4.10.0') {
		exclude group: 'com.squareup.okio', module:'okio'
		exclude group: 'com.squareup.okio', module:'okio-jvm'
	}
	api 'com.squareup.okhttp3:okhttp-brotli:4.10.0'
	api 'org.conscrypt:conscrypt-android:2.5.2'
	api 'com.alibaba:fastjson:1.1.73.android'
}

afterEvaluate {
	publishing {
		publications {
			release(MavenPublication) {
				from components.release
				groupId = 'com.github.Karewan'
				artifactId = 'KnHttp'
				version = android.defaultConfig.versionName
			}
		}
	}
}
